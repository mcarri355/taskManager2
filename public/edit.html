<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Traditional</title>
</head>

<body onload="inputs()">
    <nav>
        <div class="nav-center">
            <h5>HTTP Methods</h5>
            <div>
                <a href="index.html">Regular</a>
                <a href="javascript.html">Task</a>
                <a href="people.html">People</a>
                <a href="all.html">All</a>
            </div>
        </div>
    </nav>
    <main>
        <section>
            <form>
                <h3>Edit Form</h3>
                <div class="form-row">
                    <label for="newName"> enter new task</label>
                    <input type="text" name="newName" id="newName" class="form-input" autocomplete="false">
                    <small class="form-alert"></small>
                </div>
                <div class="form-row">
                    <label for="newDescription"> enter new task</label>
                    <input type="text" name="newDescription" id="newDescription" class="form-input" autocomplete="false">
                    <small class="form-alert"></small>
                </div>
                <div class="form-row">
                    <label for="newAssign"> enter new person</label>
                    <input type="text" name="newAssign" id="newAssign" class="form-input" autocomplete="false">
                    <small class="form-alert"></small>
                </div>
                <button type="submit" class="block submit-btn">submit</button>
            </form>
            <div class="result"></div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <script src="./taskFile.js"></script>
</body>
 
</html>

<body onload="infoPerson(); checkInfo()">
    <nav>
        <div class="nav-center">
            <h5>HTTP Methods</h5>

                <a href="people.html">People</a>

    <main>
        <section>
            <form>
                <h3>People Form</h3>
                <div class="form-row">
                    <label for="name"> enter name</label>
                    <input type="text" name="name" id="name" class="form-input" autocomplete="false">
                    <small class="form-alert"></small>
                </div>
                <div class="form-row">
                    <label for="age"> enter age</label>
                    <input type="text" name="age" id="age" class="form-input" autocomplete="false">
                    <small class="form-alert"></small>
                </div>
                <button type="submit" class="block submit-btn form-row">submit</button>
                <div style="text-align: center;">
                    <form class="data" style="text-align: center;">
                        <h2 class="name"></h2>
                        <h3 class="age"></h3>
                        <h4 class="task"></h4>
                        <div class="form-row row">
                            <button><a href="./editPerson.html" class="editLink">Edit</a></button>
                            <button onclick="deleteThis()">Delete</button>
                        </div>
                        <div class="flex-col">
                            <h3>People List</h3>
                            <select name="person" class="results" onchange="change()"></select>
                        </div>
                    </form>
                </div>
                
            </form>

            
        </section>
    </main>
